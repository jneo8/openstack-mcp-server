# Default values for openstack-mcp-server.
# This is a YAML-formatted file.

# Image configuration
image:
  repository: ghcr.io/jneo8/openstack-mcp-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Number of replicas
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health probes
livenessProbe:
  tcpSocket:
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

# OpenStack configuration
# These values will be stored in a ConfigMap
openstack:
  authUrl: ""
  username: ""
  projectName: ""
  regionName: "RegionOne"
  userDomainName: "Default"
  projectDomainName: "Default"
  # Set to "false" for self-signed certificates
  verifySSL: "true"

# Secrets configuration
# For production, create a secret manually and reference it here
secrets:
  # If true, use an existing secret
  useExistingSecret: false
  # Name of existing secret (must contain 'password' key)
  existingSecretName: ""
  # Password (only used if useExistingSecret is false)
  # WARNING: Not recommended for production
  password: ""

# Logging level (debug, info, warn, error)
logLevel: "info"

# Node selector for pod scheduling
nodeSelector: {}

# Tolerations for pod scheduling
tolerations: []

# Affinity rules for pod scheduling
affinity: {}
